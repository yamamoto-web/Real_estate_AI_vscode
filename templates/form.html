<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>プロトタイプ</title>
</head>
<body>
    <h1>質問に答えてください</h1>
    <form action="/submit" method="post">
        <input type="text" name="answer" required>
        <button type="submit">送信</button>
    </form>

    {% if response %}
        <h2>サーバからの回答：</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
